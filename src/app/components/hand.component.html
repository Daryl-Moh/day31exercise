<div class="hand">

    <h3>{{ hand.name | titlecase }}</h3>

    <div>
        <span *ngFor="let c of hand.cards; let i = index">
            <img src="/assets/cards/card_{{ c.card }}_{{ c.suit }}.png" (click)="removeCard(i)" class="card">

        </span>
    </div>
    <div>
        <h4>Discard Pile</h4>
        <span *ngFor="let d of discard">
            <img src="/assets/cards/card_{{ d.card }}_{{ d.suit }}.png" class="card">
        </span>
    </div>

</div>
